version: 2.1
# Define the jobs we want to run for this project

jobs:
  build_docker_image:
    docker:
      - image: dondausi/snarkos:latest
        auth:
          username: $DOCKER_HUB_USER
          password: $DOCKER_HUB_PASSWORD 
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Run snarkos command
          command: |
            snarkos account new
  
workflows:
  build:
    jobs:
      - build_docker_image
          


 